<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>financeApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="logo">Finnance<span class="logo-cifrao">$$</span></h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balance</h2>

        <div class="card">
            <h3>Income</h3>
            <p>$ 2.000,00</p>
        </div>
        <div class="card">
            <h3>Expenses</h3>
            <p>$ 3.000,00</p>
        </div>
        <div class="card total">
            <h3>Total</h3>
            <p>$ 3.000,00</p>
        </div>

      </section>
      <section id="transaction">
        <h2>Transactions</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Workapp</td>
              <td class="income">$ 5000,00</td>
              <td class="date">21/01/2021</td>
            </tr>
            <tr>
              <td class="description">Electricity bill</td>
              <td class="expense">- $ 200,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- $ 100,00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>FinnanceApp$</p>
    </footer>
  </body>
</html>
